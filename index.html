<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Washington Education Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
        <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css"/>
        <link rel="stylesheet" href="css/styles.css"/>
    </head> 

    <body>
        <header>
            <h1>Education<span>Finder</span></h1>
        </header>
        <section id="user-inputs">
            <label for="layer-choice-1">Elementary</label>
            <input type="radio" id="layer-choice-1" name="layer" value="elementary">
            <label for="layer-choice-2">middle</label>
            <input type="radio" id="layer-choice-2" name="layer" value="middle">
            <label for="layer-choice-3">high</label>
            <input type="radio" id="layer-choice-3" name="layer" value="high">
            <label for="layer-choice-4">library</label>
            <input type="radio" id="layer-choice-4" name="layer" value="library">
        </section>
        <div id="map"></div>

        <div class='map-overlay' id='intro'>
            <!--Insert heading and layer toggles here-->
            <nav id="menu"></nav>
            <div class="heading">
                <h1>Distance Search Results</h1>
            </div>
            <div id="listings" class="listings"></div>
        </div>

        <script src="js/main.js"></script>

    </body>

</html>
